      #   continue-on-error: false

      # - name: Auto-Fix RPC Functions (If Validation Failed)
      #   if: failure() && steps.validate_rpc.outcome == 'failure'
      #   run: |
      #     echo "‚ö†Ô∏è  RPC validation failed - attempting auto-fix..."
      #     pnpm run validate:rpc:fix -- --env=tst
      #   env:
