      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          # TST ENVIRONMENT - Use TST_* prefixed secrets
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TST_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TST_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TST_SUPABASE_SERVICE_ROLE_KEY }}
          # SHARED SECRETS - No prefix
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # TST-SPECIFIC CONFIG
          NEXT_PUBLIC_APP_URL: https://staging.muva.chat
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: staging.muva.chat

      - name: Apply Supabase Migrations to TST
        id: apply_migrations_tst
        run: pnpm dlx tsx scripts/apply-migrations-tst.ts
        env:
          SUPABASE_TST_PROJECT_ID: ${{ secrets.TST_SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: Sync Git Repository (TST)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          port: 2244
          script: |
            set -e
            echo "================================================"
            echo "üîÑ Git Sync - TST"
            echo "================================================"

            cd /var/www/muva-chat-tst

            # Validate git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              exit 1
            fi

            # Show current state
            echo "Current commit: $(git log -1 --oneline)"

            # Clean and sync
            git stash --include-untracked || true
            rm -f public/config/settings.json 2>/dev/null || true
            git checkout -- . 2>/dev/null || true
            git fetch origin tst
            git reset --hard origin/tst

            echo "New commit: $(git log -1 --oneline)"
            echo "‚úÖ Git sync completed"

      - name: Upload Build Artifacts (TST)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          port: 2244
          source: ".next,public,package.json,pnpm-lock.yaml"
          target: "/var/www/muva-chat-tst/"
          strip_components: 0
          overwrite: true

      - name: Deploy to VPS Test
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          port: 2244
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e
            echo "================================================"
            echo "üöÄ MUVA Chat TST Deployment - Final Steps"
            echo "================================================"

            cd /var/www/muva-chat-tst

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found"
              ls -la
              exit 1
            fi

            # Create environment file
            echo "Creating .env.local..."
            {
              echo "# Supabase - TST DATABASE (bddcvjoeoiekzfetvxoe)"
              echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TST_SUPABASE_URL }}"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TST_SUPABASE_ANON_KEY }}"
              echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TST_SUPABASE_SERVICE_ROLE_KEY }}"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT"
              echo "JWT_SECRET_KEY=${{ secrets.TST_JWT_SECRET }}"
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured"

            # Nuclear clean install (fix persistently corrupted binaries)
            echo "Nuclear cleaning node_modules and pnpm store..."
            rm -rf node_modules
            rm -rf ~/.local/share/pnpm/store || true
            rm -rf ~/.pnpm-store || true
            echo "‚úÖ Store completely cleared"

            echo "Installing dependencies (completely clean install)..."
            CI=true pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Hard restart PM2 (delete + start to clear any cached state)
            echo "Hard restarting PM2 (muva-chat-tst)..."
            pm2 delete muva-chat-tst || true
            pm2 start ecosystem.config.cjs --only muva-chat-tst
            pm2 save
            echo "‚úÖ PM2 restarted"

            # Show status
            pm2 status muva-chat-tst

            echo ""
            echo "================================================"
            echo "‚úÖ TST Deployment completed successfully"
            echo "================================================"

      - name: Health Check (Post-Deploy via SSH)
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        id: health_check
        uses: appleboy/ssh-action@v1.0.0
        env:
          SUPABASE_TST_PROJECT_ID: ${{ secrets.TST_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TST_SUPABASE_SERVICE_ROLE_KEY }}
        with:
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          port: 2244
          envs: SUPABASE_TST_PROJECT_ID,SUPABASE_SERVICE_ROLE_KEY
          script: |
            set -e
            cd /var/www/muva-chat-tst

            echo "Waiting 10 seconds for application startup..."
            sleep 10

            echo "Running health check on localhost:3001..."
            TST_URL="http://localhost:3001" pnpm dlx tsx scripts/verify-tst-health.ts
        continue-on-error: true

