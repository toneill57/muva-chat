      - name: Deploy to VPS Test
        # if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # TST VPS CREDENTIALS - Use SSH Key Authentication
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat TST Deployment - Starting"
            echo "================================================"

            # Change to tst directory
            cd /var/www/muva-chat-tst
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Clean up local changes before pull (VPS may have modified files)
            echo ""
            echo "Cleaning up local changes..."
            git stash --include-untracked || true
            rm -f public/config/settings.json 2>/dev/null || true
            git checkout -- . 2>/dev/null || true
            echo "‚úÖ Local changes cleaned"

            # Sync with remote (handles both normal merges and force pushes)
            echo ""
            echo "Syncing with remote tst branch..."
            git fetch origin tst
            git reset --hard origin/tst

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Create tst environment file from GitHub Secrets
            echo ""
            echo "Creating .env.local from GitHub Secrets..."
            {
              echo "# Supabase - TST DATABASE (bddcvjoeoiekzfetvxoe)"
              echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.TST_SUPABASE_URL }}"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.TST_SUPABASE_ANON_KEY }}"
              echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.TST_SUPABASE_SERVICE_ROLE_KEY }}"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT"
              echo "JWT_SECRET_KEY=${{ secrets.TST_JWT_SECRET }}"
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured for tst"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Note: Build is done in GitHub Actions and uploaded via SCP
            # No build step needed here - saves VPS resources

            # Reload PM2 process
            echo ""
            echo "Reloading PM2 process (muva-chat-tst)..."
            pm2 restart muva-chat-tst
            pm2 save
            echo "‚úÖ PM2 reloaded"

            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat-tst

            echo ""
            echo "================================================"
            echo "‚úÖ TST Deployment completed successfully"
            echo "================================================"

      - name: Health Check (Post-Deploy via SSH)
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        id: health_check
        uses: appleboy/ssh-action@v1.0.0
        env:
          SUPABASE_TST_PROJECT_ID: ${{ secrets.TST_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TST_SUPABASE_SERVICE_ROLE_KEY }}
        with:
          host: ${{ secrets.TST_VPS_HOST }}
          username: ${{ secrets.TST_VPS_USER }}
          key: ${{ secrets.TST_VPS_SSH_KEY }}
          envs: SUPABASE_TST_PROJECT_ID,SUPABASE_SERVICE_ROLE_KEY
          script: |
            set -e
            cd /var/www/muva-chat-tst

            echo "Waiting 10 seconds for application startup..."
            sleep 10

            echo "Running health check on localhost:3001..."
            TST_URL="http://localhost:3001" pnpm dlx tsx scripts/health-check-tst.ts
        continue-on-error: true

