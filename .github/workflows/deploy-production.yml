name: Deploy to VPS Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://muva.chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          # PRODUCTION ENVIRONMENT - Use PROD_* prefixed secrets
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          # SHARED SECRETS - No prefix
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # PRODUCTION-SPECIFIC CONFIG
          NEXT_PUBLIC_APP_URL: https://muva.chat
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: muva.chat

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Backup Production Database
        id: backup
        run: pnpm dlx tsx scripts/backup-production-db.ts
        env:
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD_PRODUCTION: ${{ secrets.PROD_SUPABASE_DB_PASSWORD }}
          GITHUB_SHA: ${{ github.sha }}
        continue-on-error: false

      - name: Upload Backup to Artifacts
        if: steps.backup.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: production-backup-${{ github.sha }}
          path: backups/production-*.sql.gz
          retention-days: 30

      - name: Apply Supabase Migrations
        id: migrations
        run: pnpm dlx tsx scripts/apply-migrations-production.ts
        env:
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRODUCTION: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD_PRODUCTION: ${{ secrets.PROD_SUPABASE_DB_PASSWORD }}
        continue-on-error: true

      - name: Deploy to VPS Production
        if: steps.migrations.outcome == 'success' || steps.migrations.outcome == 'skipped'
        id: deploy
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # PRODUCTION VPS CREDENTIALS - Use PROD_* prefixed secrets
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USER }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat PRODUCTION Deployment - Starting"
            echo "================================================"

            # Change to production directory
            cd /var/www/muva-chat
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Pull latest changes from main branch
            echo ""
            echo "Pulling latest changes from main branch..."
            git pull --ff-only origin main

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Create production environment file from GitHub Secrets
            echo ""
            echo "Creating .env.local from GitHub Secrets..."
            {
              echo "# Supabase - PRODUCTION DATABASE (ooaumjzaztmutltifhoq)"
              echo "NEXT_PUBLIC_SUPABASE_URL=https://ooaumjzaztmutltifhoq.supabase.co"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vYXVtanphenRtdXRsdGlmaG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NTQyMDksImV4cCI6MjA3MjQzMDIwOX0.HapBSfCjxBuUijFQvQIgu8Y44YI3OPL6Gr45RKTw-Fk"
              echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vYXVtanphenRtdXRsdGlmaG9xIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Njg1NDIwOSwiZXhwIjoyMDcyNDMwMjA5fQ.ngQSR4E9UHWLcbDAhi0QJy3ffriuV2bi4rGxyHy8Eoc"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT (PRODUCTION SPECIFIC)"
              echo "JWT_SECRET_KEY=LGqZ/SgchZzT8Oee99uPP5FljEewJFC+2pUSEzEAc6firJoKk2JBxWNicAf7Hm6aZ25pTZDQE7nWaSfC/Ndidg=="
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured for production"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Clean build cache
            echo ""
            echo "Cleaning build cache..."
            rm -rf .next
            echo "‚úÖ Build cache cleaned"

            # Build application
            echo ""
            echo "Building application..."
            pnpm run build
            echo "‚úÖ Build completed"

            # Reload PM2 process
            echo ""
            echo "Reloading PM2 process (muva-chat)..."
            pm2 restart muva-chat
            pm2 save
            echo "‚úÖ PM2 reloaded"

            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat

            echo ""
            echo "================================================"
            echo "‚úÖ PRODUCTION Deployment completed successfully"
            echo "================================================"

      - name: Wait for application startup
        if: steps.deploy.outcome == 'success'
        run: sleep 30

      - name: Health Check (Post-Deploy)
        if: steps.deploy.outcome == 'success'
        id: health_check
        run: pnpm dlx tsx scripts/verify-production-health.ts
        env:
          PRODUCTION_URL: https://muva.chat
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRODUCTION: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true

      - name: Rollback on Failure
        if: |
          failure() ||
          steps.migrations.outcome == 'failure' ||
          steps.deploy.outcome == 'failure' ||
          steps.health_check.outcome == 'failure'
        run: |
          echo ""
          echo "================================================"
          echo "‚ö†Ô∏è  PRODUCTION DEPLOYMENT FAILED - INITIATING ROLLBACK"
          echo "================================================"
          echo ""

          # Rollback migration records (using production script)
          pnpm dlx tsx scripts/rollback-production.ts --steps=1
        env:
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRODUCTION: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD_PRODUCTION: ${{ secrets.PROD_SUPABASE_DB_PASSWORD }}

      - name: Rollback VPS Deployment
        if: |
          failure() ||
          steps.migrations.outcome == 'failure' ||
          steps.deploy.outcome == 'failure' ||
          steps.health_check.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USER }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          script: |
            set -e

            echo "================================================"
            echo "üîÑ ROLLBACK - Reverting to previous version"
            echo "================================================"

            cd /var/www/muva-chat

            # Show current commit
            echo "Failed commit: $(git log -1 --oneline)"

            # Reset to previous commit
            git reset --hard HEAD~1

            echo "Rolled back to: $(git log -1 --oneline)"

            # Reinstall dependencies (in case package.json changed)
            pnpm install --frozen-lockfile

            # Rebuild
            pnpm run build

            # Reload PM2
            pm2 restart muva-chat
            pm2 save

            # Wait and verify
            sleep 10

            echo ""
            echo "PM2 Status after rollback:"
            pm2 status muva-chat

            echo ""
            echo "================================================"
            echo "‚úÖ Rollback completed"
            echo "================================================"

      - name: Restore Database from Backup (Manual Trigger Only)
        if: failure() && github.event_name == 'workflow_dispatch'
        run: |
          echo ""
          echo "================================================"
          echo "üíæ Restoring database from backup"
          echo "================================================"
          echo ""
          pnpm dlx tsx scripts/rollback-production.ts --restore-db
        env:
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRODUCTION: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_PASSWORD_PRODUCTION: ${{ secrets.PROD_SUPABASE_DB_PASSWORD }}

      - name: Notify Success
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "üéâ PRODUCTION DEPLOYMENT SUCCESSFUL"
          echo "================================================"
          echo "üì¶ Environment: PRODUCTION"
          echo "üìÇ VPS Path: /var/www/muva-chat"
          echo "üîß PM2 Process: muva-chat"
          echo "üåê URL: https://muva.chat"
          echo "üíæ Backup: Available in artifacts"
          echo "================================================"

      - name: Notify Failure
        if: failure()
        run: |
          echo ""
          echo "================================================"
          echo "‚ùå PRODUCTION DEPLOYMENT FAILED"
          echo "================================================"
          echo "üì¶ Environment: PRODUCTION"
          echo "‚ö†Ô∏è  Rollback was executed"
          echo "üíæ Database backup available in artifacts"
          echo "üìã Check logs above for details"
          echo ""
          echo "üö® CRITICAL: Manual review required"
          echo "================================================"
