name: Deploy to VPS Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://muva.chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to VPS Production
        id: backup
        run: |
          echo "â­ï¸  Skipping database backup (optional safety measure)"
          echo "Reason: Database backups are handled by Supabase's automatic daily backups"
          echo "Manual backups available via Supabase dashboard if needed"
        continue-on-error: true

      # Backup upload step removed (backup is skipped)

      - name: Apply Supabase Migrations
        id: migrations
        run: |
          echo "â­ï¸  Skipping migrations in CI (migrations applied manually or via VPS)"
          echo "Reason: Migrations are tracked in supabase/migrations/ and applied on VPS"
        continue-on-error: true

      - name: Deploy to VPS Production
        if: steps.migrations.outcome == 'success' || steps.migrations.outcome == 'skipped'
        id: deploy
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # PRODUCTION VPS CREDENTIALS - Use SSH Key Authentication
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USER }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: 2244
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            cd /var/www/muva-chat-prd

