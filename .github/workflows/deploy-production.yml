name: Deploy to VPS Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://muva.chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to VPS Production
        id: backup
        run: |
          echo "‚è≠Ô∏è  Skipping database backup (optional safety measure)"
          echo "Reason: Database backups are handled by Supabase's automatic daily backups"
          echo "Manual backups available via Supabase dashboard if needed"
        continue-on-error: true

      # Backup upload step removed (backup is skipped)

      - name: Apply Supabase Migrations
        id: migrations
        run: |
          echo "‚è≠Ô∏è  Skipping migrations in CI (migrations applied manually or via VPS)"
          echo "Reason: Migrations are tracked in supabase/migrations/ and applied on VPS"
        continue-on-error: true

      - name: Deploy to VPS Production
        if: steps.migrations.outcome == 'success' || steps.migrations.outcome == 'skipped'
        id: deploy
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # PRODUCTION VPS CREDENTIALS - Use SSH Key Authentication
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USER }}
          key: ${{ secrets.PROD_VPS_SSH_KEY }}
          port: 2244
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat PRODUCTION Deployment - Starting"
            echo "================================================"

            # Change to production directory
            cd /var/www/muva-chat-prd
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Fetch and reset to main branch (force production to match main exactly)
            echo ""
            echo "Fetching latest changes from main branch..."
            git fetch origin main

            echo "Resetting to origin/main (discarding any local changes)..."
            git reset --hard origin/main

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Create production environment file from GitHub Secrets
            echo ""
            echo "Creating .env.local from GitHub Secrets..."
            {
              echo "# Supabase - PRODUCTION DATABASE (ooaumjzaztmutltifhoq)"
              echo "NEXT_PUBLIC_SUPABASE_URL=https://ooaumjzaztmutltifhoq.supabase.co"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vYXVtanphenRtdXRsdGlmaG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NTQyMDksImV4cCI6MjA3MjQzMDIwOX0.HapBSfCjxBuUijFQvQIgu8Y44YI3OPL6Gr45RKTw-Fk"
              echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vYXVtanphenRtdXRsdGlmaG9xIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Njg1NDIwOSwiZXhwIjoyMDcyNDMwMjA5fQ.ngQSR4E9UHWLcbDAhi0QJy3ffriuV2bi4rGxyHy8Eoc"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT (PRODUCTION SPECIFIC)"
              echo "JWT_SECRET_KEY=LGqZ/SgchZzT8Oee99uPP5FljEewJFC+2pUSEzEAc6firJoKk2JBxWNicAf7Hm6aZ25pTZDQE7nWaSfC/Ndidg=="
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured for production"

            # Clean node_modules and build cache (critical after Node version changes)
            echo ""
            echo "Cleaning node_modules and build cache..."
            rm -rf node_modules .next
            echo "‚úÖ Clean completed"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Build application
            echo ""
            echo "Building application..."
            pnpm run build
            echo "‚úÖ Build completed"

            # Validate RPC Functions on VPS (post-deploy)
            echo ""
            echo "Validating RPC functions..."
            pnpm run validate:rpc -- --env=production || echo "‚ö†Ô∏è  RPC validation warning (non-blocking)"

            # Restart PM2 process
            echo ""
            echo "Restarting PM2 process..."
            pm2 restart muva-chat-prd
            echo "‚úÖ PM2 process restarted"

            echo ""
            echo "Current PM2 status:"
            pm2 list

            echo ""
            echo "================================================"
            echo "‚úÖ PRODUCTION Deployment completed successfully"
            echo "================================================"

      - name: Wait for application startup
        if: steps.deploy.outcome == 'success'
        run: sleep 30

      - name: Health Check (Post-Deploy)
        if: steps.deploy.outcome == 'success'
        id: health_check
        run: pnpm dlx tsx scripts/verify-production-health.ts
        env:
          PRODUCTION_URL: https://muva.chat
          SUPABASE_PRODUCTION_PROJECT_ID: ${{ secrets.PROD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRODUCTION: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true

      - name: Log Deployment Failure
        if: failure()
        run: |
          echo ""
          echo "================================================"
          echo "‚ö†Ô∏è  PRODUCTION DEPLOYMENT FAILED"
          echo "================================================"
          echo ""
          echo "Manual rollback available via VPS if needed:"
          echo "  ssh -p 2244 root@195.200.6.216"
          echo "  cd /var/www/muva-chat-prd"
          echo "  git reset --hard HEAD~1"
          echo "  pnpm install && pnpm run build && pm2 restart muva-chat-prd"
          echo ""

      # Automatic rollback removed - manual rollback via SSH if needed

      - name: Notify Success
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "üéâ PRODUCTION DEPLOYMENT SUCCESSFUL"
          echo "================================================"
          echo "üì¶ Environment: PRODUCTION"
          echo "üìÇ VPS Path: /var/www/muva-chat-prd"
          echo "üîß PM2 Process: muva-chat-prd"
          echo "üåê URL: https://muva.chat"
          echo "üíæ Backup: Available in artifacts"
          echo "================================================"

      - name: Notify Failure
        if: failure()
        run: |
          echo ""
          echo "================================================"
          echo "‚ùå PRODUCTION DEPLOYMENT FAILED"
          echo "================================================"
          echo "üì¶ Environment: PRODUCTION"
          echo "üìã Check logs above for details"
          echo ""
          echo "üîß Manual rollback if needed:"
          echo "   ssh -p 2244 root@195.200.6.216"
          echo "   cd /var/www/muva-chat-prd && git reset --hard HEAD~1"
          echo "   pnpm install && pnpm run build && pm2 restart muva-chat-prd"
          echo "================================================"
