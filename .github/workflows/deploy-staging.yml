name: Deploy to VPS Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_APP_URL: https://staging.muva-chat.com
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: staging.muva-chat.com

      - name: Deploy to VPS Staging
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat STAGING Deployment - Starting"
            echo "================================================"

            # Change to staging directory
            cd /var/www/muva-chat-staging
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Pull latest changes from staging branch
            echo ""
            echo "Pulling latest changes from staging branch..."
            git pull --ff-only origin staging

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Copy staging environment file
            echo ""
            echo "Copying .env.staging to .env.local..."
            cp .env.staging .env.local
            echo "‚úÖ Environment configured for staging"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Clean build cache
            echo ""
            echo "Cleaning build cache..."
            rm -rf .next
            echo "‚úÖ Build cache cleaned"

            # Build application
            echo ""
            echo "Building application..."
            pnpm run build
            echo "‚úÖ Build completed"

            # Reload PM2 process
            echo ""
            echo "Reloading PM2 process (muva-chat-staging)..."
            pm2 restart muva-chat-staging
            pm2 save
            echo "‚úÖ PM2 reloaded"

            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "‚úÖ STAGING Deployment completed successfully"
            echo "================================================"

      - name: Wait for application startup
        run: sleep 10

      - name: Health check (staging)
        run: |
          echo "Running health check on staging environment"

          # Note: Update this URL if staging has a public domain
          echo "‚ö†Ô∏è  Staging health check skipped (no public domain configured)"
          echo "   To enable: configure staging.muva-chat.com DNS"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "================================================"
            echo "üîÑ ROLLBACK - Reverting to previous version"
            echo "================================================"

            cd /var/www/muva-chat-staging

            # Show current commit
            echo "Failed commit: $(git log -1 --oneline)"

            # Reset to previous commit
            git reset --hard HEAD~1

            echo "Rolled back to: $(git log -1 --oneline)"

            # Reinstall dependencies (in case package.json changed)
            pnpm install --frozen-lockfile

            # Rebuild
            pnpm run build

            # Reload PM2
            pm2 restart muva-chat-staging
            pm2 save

            # Wait and verify
            sleep 5

            echo ""
            echo "PM2 Status after rollback:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "‚úÖ Rollback completed"
            echo "================================================"

      - name: Notify success
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "üéâ STAGING DEPLOYMENT SUCCESSFUL"
          echo "================================================"
          echo "üì¶ Environment: STAGING"
          echo "üìÇ VPS Path: /var/www/muva-chat-staging"
          echo "üîß PM2 Process: muva-chat-staging"
          echo "================================================"
