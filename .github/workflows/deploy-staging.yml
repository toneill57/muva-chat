name: Deploy to VPS Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate RPC Functions (Pre-Deploy Gate)
        id: validate_rpc
        run: pnpm run validate:rpc -- --env=staging
        env:
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: false

      - name: Auto-Fix RPC Functions (If Validation Failed)
        if: failure() && steps.validate_rpc.outcome == 'failure'
        run: |
          echo "âš ï¸  RPC validation failed - attempting auto-fix..."
          pnpm run validate:rpc:fix -- --env=staging
        env:
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}

      - name: Re-validate RPC Functions (After Auto-Fix)
        if: steps.validate_rpc.outcome == 'failure'
        run: pnpm run validate:rpc -- --env=staging
        env:
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          STAGING_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          # STAGING ENVIRONMENT - Use STAGING_* prefixed secrets
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
          # SHARED SECRETS - No prefix
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # STAGING-SPECIFIC CONFIG
          NEXT_PUBLIC_APP_URL: https://staging.muva.chat
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: staging.muva.chat

      - name: Check Pending Migrations
        id: check_migrations
        run: pnpm dlx tsx scripts/check-pending-migrations.ts
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Supabase Migrations
        id: migrations
        if: steps.check_migrations.outcome == 'failure'
        run: pnpm dlx tsx scripts/apply-migrations-staging-v4.ts
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify Schema State
        if: steps.migrations.outcome == 'success' || steps.check_migrations.outcome == 'success'
        id: verify_schema
        run: pnpm dlx tsx scripts/verify-schema-staging-v2.ts
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy to VPS Staging
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # STAGING VPS CREDENTIALS - Use SSH Key Authentication
          host: ${{ secrets.STAGING_VPS_HOST }}
          username: ${{ secrets.STAGING_VPS_USER }}
          key: ${{ secrets.STAGING_VPS_SSH_KEY }}
          port: 2244
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            cd /var/www/muva-chat-staging

            # Pull latest code using fetch + hard reset (avoids fast-forward issues)
            git fetch origin staging
            git reset --hard origin/staging

            # Create .env.local from GitHub Secrets
            cat > .env.local << 'EOF'
            # Supabase - STAGING DATABASE (hoaiwcueleiemeplrurv)
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.STAGING_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.STAGING_SUPABASE_ANON_KEY }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}

            # AI APIs
            OPENAI_API_KEY=$OPENAI_API_KEY
            ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY

            # JWT
            JWT_SECRET_KEY=${{ secrets.STAGING_JWT_SECRET }}

            # Node Environment
            NODE_ENV=production
            EOF

            # Run deployment script
            chmod +x scripts/deploy-to-vps-staging.sh
            bash scripts/deploy-to-vps-staging.sh

      - name: Health Check (Post-Deploy via SSH)
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        id: health_check
        uses: appleboy/ssh-action@v1.0.0
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.STAGING_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.STAGING_SUPABASE_SERVICE_ROLE_KEY }}
        with:
          host: ${{ secrets.STAGING_VPS_HOST }}
          username: ${{ secrets.STAGING_VPS_USER }}
          key: ${{ secrets.STAGING_VPS_SSH_KEY }}
          envs: SUPABASE_STAGING_PROJECT_ID,SUPABASE_SERVICE_ROLE_KEY
          script: |
            set -e
            cd /var/www/muva-chat-staging

            echo "Waiting 10 seconds for application startup..."
            sleep 10

            echo "Running health check on localhost:3001..."
            STAGING_URL="http://localhost:3001" pnpm dlx tsx scripts/health-check-staging.ts
        continue-on-error: true

      - name: Rollback VPS Deployment
        if: |
          failure() ||
          steps.migrations.outcome == 'failure' ||
          steps.verify_schema.outcome == 'failure' ||
          steps.health_check.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_VPS_HOST }}
          username: ${{ secrets.STAGING_VPS_USER }}
          key: ${{ secrets.STAGING_VPS_SSH_KEY }}
          port: 2244
          script: |
            set -e

            echo "================================================"
            echo "ðŸ”„ ROLLBACK - Reverting to previous version"
            echo "================================================"

            cd /var/www/muva-chat-staging

            # Show current commit
            echo "Failed commit: $(git log -1 --oneline)"

            # Fetch and reset to previous commit
            git fetch origin staging
            git reset --hard HEAD~1

            echo "Rolled back to: $(git log -1 --oneline)"

            # Fix ecosystem config
            if [ -f "ecosystem.config.js" ]; then
              mv ecosystem.config.js ecosystem.config.cjs
            fi

            # Reinstall dependencies (in case package.json changed)
            rm -rf .next
            pnpm install --frozen-lockfile

            # Rebuild
            pnpm run build

            # Reload PM2
            pm2 restart muva-chat-staging
            pm2 save

            # Wait and verify
            sleep 5

            echo ""
            echo "PM2 Status after rollback:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "âœ… Rollback completed"
            echo "================================================"

      - name: Notify Success
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "ðŸŽ‰ STAGING DEPLOYMENT SUCCESSFUL"
          echo "================================================"
          echo "ðŸ“¦ Environment: STAGING"
          echo "ðŸ“‚ VPS Path: /var/www/muva-chat-staging"
          echo "ðŸ”§ PM2 Process: muva-chat-staging"
          echo "ðŸŒ URL: https://staging.muva.chat"
          echo "================================================"

      - name: Notify Failure
        if: failure()
        run: |
          echo ""
          echo "================================================"
          echo "âŒ STAGING DEPLOYMENT FAILED"
          echo "================================================"
          echo "ðŸ“¦ Environment: STAGING"
          echo "âš ï¸  Rollback was executed"
          echo "ðŸ“‹ Check logs above for details"
          echo "================================================"
