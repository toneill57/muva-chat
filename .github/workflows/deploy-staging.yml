name: Deploy to VPS Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEXT_PUBLIC_APP_URL: https://staging.muva.chat
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: staging.muva.chat

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply Supabase Migrations
        id: migrations
        run: |
          echo "================================================"
          echo "‚ö†Ô∏è  MIGRATIONS SKIPPED - Apply manually via Dashboard"
          echo "================================================"
          echo ""
          echo "Staging project does not have database pooling enabled."
          echo "Apply migrations manually:"
          echo "  1. Go to https://supabase.com/dashboard/project/rvjmwwvkhglcuqwcznph"
          echo "  2. SQL Editor ‚Üí Run migration SQL"
          echo "  3. Or use MCP tool: mcp__supabase__execute_sql"
          echo ""
          echo "Skipping migration step to allow deployment to continue."
          echo ""
          exit 0

      - name: Verify Schema State
        if: steps.migrations.outcome == 'success'
        id: verify_schema
        run: pnpm dlx tsx scripts/verify-schema-staging.ts
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.SUPABASE_STAGING_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}
        continue-on-error: true

      - name: Deploy to VPS Staging
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat STAGING Deployment - Starting"
            echo "================================================"

            # Change to staging directory
            cd /var/www/muva-chat-staging
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Pull latest changes from staging branch
            echo ""
            echo "Pulling latest changes from staging branch..."
            git pull --ff-only origin staging

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Create staging environment file from GitHub Secrets
            echo ""
            echo "Creating .env.local from GitHub Secrets..."
            {
              echo "# Supabase - STAGING DATABASE (rvjmwwvkhglcuqwcznph)"
              echo "NEXT_PUBLIC_SUPABASE_URL=https://rvjmwwvkhglcuqwcznph.supabase.co"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2am13d3ZraGdsY3Vxd2N6bnBoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwNDAxNzcsImV4cCI6MjA3NzYxNjE3N30.wCWbqzEfbGxrQK-dkWgNZbzHuaCHmQZBJk_JXLxbJUw"
              echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2am13d3ZraGdsY3Vxd2N6bnBoIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjA0MDE3NywiZXhwIjoyMDc3NjE2MTc3fQ.yOfeLkNPD-dM_IB954XtelUv-d237vfa39UdUB1WTlA"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT"
              echo "JWT_SECRET_KEY=rfC9VQZtZ+m6LJuM4y/dB2kEmRchrm7HeB54kSL2PTf8HiBbZIFo7hjoP32M1xlZ9QootswlIwiUZrDLoNLLkQ=="
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured for staging"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Clean build cache
            echo ""
            echo "Cleaning build cache..."
            rm -rf .next
            echo "‚úÖ Build cache cleaned"

            # Build application
            echo ""
            echo "Building application..."
            pnpm run build
            echo "‚úÖ Build completed"

            # Reload PM2 process
            echo ""
            echo "Reloading PM2 process (muva-chat-staging)..."
            pm2 restart muva-chat-staging
            pm2 save
            echo "‚úÖ PM2 reloaded"

            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "‚úÖ STAGING Deployment completed successfully"
            echo "================================================"

      - name: Health Check (Post-Deploy via SSH)
        if: steps.verify_schema.outcome == 'success' || steps.verify_schema.outcome == 'skipped'
        id: health_check
        uses: appleboy/ssh-action@v1.0.0
        env:
          SUPABASE_STAGING_PROJECT_ID: ${{ secrets.SUPABASE_STAGING_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_STAGING_SERVICE_ROLE_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SUPABASE_STAGING_PROJECT_ID,SUPABASE_SERVICE_ROLE_KEY
          script: |
            set -e
            cd /var/www/muva-chat-staging

            echo "Waiting 10 seconds for application startup..."
            sleep 10

            echo "Running health check on localhost:3001..."
            STAGING_URL="http://localhost:3001" pnpm dlx tsx scripts/health-check-staging.ts
        continue-on-error: true

      - name: Rollback VPS Deployment
        if: |
          failure() ||
          steps.migrations.outcome == 'failure' ||
          steps.verify_schema.outcome == 'failure' ||
          steps.health_check.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "================================================"
            echo "üîÑ ROLLBACK - Reverting to previous version"
            echo "================================================"

            cd /var/www/muva-chat-staging

            # Show current commit
            echo "Failed commit: $(git log -1 --oneline)"

            # Reset to previous commit
            git reset --hard HEAD~1

            echo "Rolled back to: $(git log -1 --oneline)"

            # Reinstall dependencies (in case package.json changed)
            pnpm install --frozen-lockfile

            # Rebuild
            pnpm run build

            # Reload PM2
            pm2 restart muva-chat-staging
            pm2 save

            # Wait and verify
            sleep 5

            echo ""
            echo "PM2 Status after rollback:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "‚úÖ Rollback completed"
            echo "================================================"

      - name: Notify Success
        if: success()
        run: |
          echo ""
          echo "================================================"
          echo "üéâ STAGING DEPLOYMENT SUCCESSFUL"
          echo "================================================"
          echo "üì¶ Environment: STAGING"
          echo "üìÇ VPS Path: /var/www/muva-chat-staging"
          echo "üîß PM2 Process: muva-chat-staging"
          echo "üåê URL: https://staging.muva.chat"
          echo "================================================"

      - name: Notify Failure
        if: failure()
        run: |
          echo ""
          echo "================================================"
          echo "‚ùå STAGING DEPLOYMENT FAILED"
          echo "================================================"
          echo "üì¶ Environment: STAGING"
          echo "‚ö†Ô∏è  Rollback was executed"
          echo "üìã Check logs above for details"
          echo "================================================"
