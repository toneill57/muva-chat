            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "âœ… STAGING Deployment completed successfully"
            echo "================================================"

      - name: Wait for application startup
        run: sleep 10

      - name: Health check (staging)
        run: |
          echo "Running health check on staging environment"

          # Note: Update this URL if staging has a public domain
          echo "âš ï¸  Staging health check skipped (no public domain configured)"
          echo "   To enable: configure staging.muva-chat.com DNS"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "================================================"
            echo "ðŸ”„ ROLLBACK - Reverting to previous version"
            echo "================================================"

            cd /var/www/muva-chat-staging

            # Show current commit
            echo "Failed commit: $(git log -1 --oneline)"

            # Reset to previous commit
            git reset --hard HEAD~1

            echo "Rolled back to: $(git log -1 --oneline)"

            # Reinstall dependencies (in case package.json changed)
            pnpm install --frozen-lockfile

            # Rebuild
            pnpm run build

            # Reload PM2
            pm2 restart muva-chat-staging
            pm2 save

            # Wait and verify
            sleep 5

            echo ""
            echo "PM2 Status after rollback:"
            pm2 status muva-chat-staging

            echo ""
            echo "================================================"
            echo "âœ… Rollback completed"
            echo "================================================"

      - name: Notify success
        if: success()
        run: |
