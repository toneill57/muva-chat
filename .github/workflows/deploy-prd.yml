      #     PRD_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRD_SUPABASE_SERVICE_ROLE_KEY }}

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production
          # PRD ENVIRONMENT - Use PRD_* prefixed secrets
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PRD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PRD_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PRD_SUPABASE_SERVICE_ROLE_KEY }}
          # SHARED SECRETS - No prefix
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # PRD-SPECIFIC CONFIG
          NEXT_PUBLIC_APP_URL: https://muva.chat
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: muva.chat

      - name: Upload build artifacts to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRD_VPS_HOST }}
          username: ${{ secrets.PRD_VPS_USER }}
          key: ${{ secrets.PRD_VPS_SSH_KEY }}
          port: 2244
          source: ".next,public,package.json,pnpm-lock.yaml"
          target: "/var/www/muva-chat-prd/"
          strip_components: 0
          overwrite: true

      - name: Apply Supabase Migrations
        id: migrations
        run: pnpm dlx tsx scripts/apply-migrations-prd.ts
        env:
          SUPABASE_PRD_PROJECT_ID: ${{ secrets.PRD_SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: false

      - name: Deploy to VPS Production
        if: steps.migrations.outcome == 'success' || steps.migrations.outcome == 'skipped'
        id: deploy
        uses: appleboy/ssh-action@v1.0.0
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          # PRD VPS CREDENTIALS - Use SSH Key Authentication
          host: ${{ secrets.PRD_VPS_HOST }}
          username: ${{ secrets.PRD_VPS_USER }}
          key: ${{ secrets.PRD_VPS_SSH_KEY }}
          port: 2244
          envs: OPENAI_API_KEY,ANTHROPIC_API_KEY
          script: |
            set -e  # Exit immediately on any error

            echo "================================================"
            echo "üöÄ MUVA Chat PRD Deployment - Starting"
            echo "================================================"

            # Change to prd directory
            cd /var/www/muva-chat-prd
            echo "‚úÖ Current directory: $(pwd)"

            # Validate it's a git repository
            if [ ! -d ".git" ]; then
              echo "‚ùå ERROR: Not a git repository"
              echo "Current directory: $(pwd)"
              exit 1
            fi
            echo "‚úÖ Git repository verified"

            # Show current git status before pull
            echo ""
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Current commit: $(git log -1 --oneline)"

            # Clean up local changes before pull (VPS may have modified files)
            echo ""
            echo "Cleaning up local changes..."
            git stash --include-untracked || true
            rm -f public/config/settings.json 2>/dev/null || true
            git checkout -- . 2>/dev/null || true
            echo "‚úÖ Local changes cleaned"

            # Sync with remote (handles both normal merges and force pushes)
            echo ""
            echo "Syncing with remote prd branch..."
            git fetch origin prd
            git reset --hard origin/prd

            # Show new commit
            echo "New commit: $(git log -1 --oneline)"

            # Validate package.json exists
            if [ ! -f "package.json" ]; then
              echo "‚ùå ERROR: package.json not found in $(pwd)"
              echo "Directory contents:"
              ls -la
              exit 1
            fi
            echo "‚úÖ package.json found"

            # Create prd environment file from GitHub Secrets
            echo ""
            echo "Creating .env.local from GitHub Secrets..."
            {
              echo "# Supabase - PRD DATABASE (kprqghwdnaykxhostivv)"
              echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.PRD_SUPABASE_URL }}"
              echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PRD_SUPABASE_ANON_KEY }}"
              echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.PRD_SUPABASE_SERVICE_ROLE_KEY }}"
              echo ""
              echo "# AI APIs"
              echo "OPENAI_API_KEY=$OPENAI_API_KEY"
              echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY"
              echo ""
              echo "# JWT"
              echo "JWT_SECRET_KEY=${{ secrets.PRD_JWT_SECRET }}"
              echo ""
              echo "# Node Environment"
              echo "NODE_ENV=production"
            } > .env.local
            echo "‚úÖ Environment configured for prd"

            # Install dependencies
            echo ""
            echo "Installing dependencies..."
            pnpm install --frozen-lockfile
            echo "‚úÖ Dependencies installed"

            # Note: Build is done in GitHub Actions and uploaded via SCP
            # No build step needed here - saves VPS resources

            # Reload PM2 process
            echo ""
            echo "Reloading PM2 process (muva-chat-prd)..."
            pm2 restart muva-chat-prd
            pm2 save
            echo "‚úÖ PM2 reloaded"

            # Show PM2 status
            echo ""
            echo "PM2 Status:"
            pm2 status muva-chat-prd

            echo ""
            echo "================================================"
            echo "‚úÖ PRD Deployment completed successfully"
            echo "================================================"

      - name: Wait for application startup
        if: steps.deploy.outcome == 'success'
        run: sleep 30

      - name: Health Check (Post-Deploy)
        if: steps.deploy.outcome == 'success'
        id: health_check
        run: pnpm dlx tsx scripts/verify-prd-health.ts
        env:
          PRD_URL: https://muva.chat
          SUPABASE_PRD_PROJECT_ID: ${{ secrets.PRD_SUPABASE_PROJECT_ID }}
          SUPABASE_SERVICE_ROLE_KEY_PRD: ${{ secrets.PRD_SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true

