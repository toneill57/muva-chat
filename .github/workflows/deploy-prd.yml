name: Deploy to VPS Production (PRD)

on:
  push:
    branches:
      - prd

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://muva.chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Migrations are Idempotent (CRITICAL GATE)
        id: validate_migrations
        run: |
          echo "üîç Validando que TODAS las migraciones sean idempotentes..."
          chmod +x scripts/validate-migrations-idempotent.sh
          ./scripts/validate-migrations-idempotent.sh
        continue-on-error: false

